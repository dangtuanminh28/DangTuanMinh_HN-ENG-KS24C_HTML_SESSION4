<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tìm Kiếm Sản Phẩm</h1>
    <form>
        <label for="search">Từ khóa tìm kiếm:</label>
        <br>
        <input type="text" id="search" name="search" />
        <br>
        <label for="category">Loại sản phẩm:</label>
        <br>
        <select id="category" name="category">
            <option value="Game">Điện tử</option>
            <option value="fashional">Thời trang</option>
            <option value="fridge">Tủ lạnh</option>
            <option value="toys">Đồ chơi</option>
            <option value="fruits">Hoa quả</option>
        </select>
        <br>
        <button type="submit">Tìm kiếm</button>
    </form>
</body>
</html>
